      <!-- Modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>New StudySet</h4>
          <form id="new-studyset-form">
            <div class="input-field">
              <label for="subject-name">Subject Name</label>
              <input type="text" id="subject-name" required />
            </div>
            <div class="input-field">
              <label for="background-image">Background Image</label>
              <input
                type="file"
                id="background-image"
                accept="image/*"
                title="Choose a background image for the studyset"
                required
              />
            </div>            
            <input type="hidden" id="studyset-id">
          </form>
        </div>
        <div class="modal-footer">
          <a
            href="#!"
            class="modal-close waves-effect waves-green btn"
            id="submit-button"
            >Submit</a
          >
        </div>
