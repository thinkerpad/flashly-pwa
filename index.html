<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashly</title>
    <link rel="manifest" href="manifest.json">
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="grey lighten-3">
    <header>
      <!-- Navbar for Bigger Screens -->
      <nav class="z-depth-0 grey lighten-3">
        <div class="nav-wrapper container">
          <a
            href="/"
            aria-label="Flashly Home Page"
            class="brand-logo left red-text text-darken-2"
          >
            Flashly
          </a>
          <!-- Hamburger Menu for medium and small screens -->
          <a
            href="#"
            data-target="mobile-menu"
            class="sidenav-trigger right hide-on-med-and-up red-text text-darken-2"
            aria-label="Open side menu"
          >
            <i class="material-icons">menu</i>
          </a>
          <ul class="center-ul hide-on-med-and-down">
            <li><a href="/" class="red-text text-darken-2">Home</a></li>
            <li>
              <a href="pages/study.html" class="red-text text-darken-2"
                >Study</a
              >
            </li>
            <li>
              <a href="pages/explore.html" class="red-text text-darken-2"
                >Explore</a
              >
            </li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li>
              <a class="waves-effect waves-red btn red darken-2" id="logout-btn" style="display: none;"
                >Logout</a
              >
            </li>
            <li>
              <button onclick="initNotificationPermission()" class="btn green darken-2">Notify</button> 
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <aside>
      <!-- Sidenav for small and medium screens -->
      <ul class="sidenav" id="mobile-menu">
        <li><a class="subheader black-text center">MENU</a></li>
        <li>
          <a href="/" class="waves-effect red-text text-darken-2">
            <i class="material-icons">home</i>Home</a
          >
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a
            href="pages/study.html"
            class="waves-effect red-text text-darken-2"
          >
            <i class="material-icons">menu_book </i>Study</a
          >
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a
            href="pages/explore.html"
            class="waves-effect red-text text-darken-2"
          >
            <i class="material-icons">search</i>Explore</a
          >
        </li>
        <ul>
          <li>
            <a class="waves-effect waves-red btn red darken-2" id="logout-btn" style="display: none;"
              >Logout</a
            >
          </li>
        </ul>
      </ul>
    </aside>

    <main>
      <div class="container center section">
        <h1 class="section">
          Study <span class="green-text text-darken-1">Smart</span><br />
          Study <span class="red-text text-darken-2">Flashly</span>
        </h1>
        <p class="grey-text section">
          Boost your grades with active recall <br />
          method and see your confidence goes up.
        </p>
        <button
          class="waves-effect waves-light red darken-2 btn-large section"
          id="hero-btn"
        >
          Start Learning
          <i class="material-icons right">arrow_forward</i>
        </button>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/firebaseDB.js"></script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
